<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d2b;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }
        .education-section {
            width: 60%;
            background-color: #1f1f3f;
            padding: 20px;
            border-radius: 10px;
        }
        .education-item {
            background-color: #292950;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s;
        }
        .education-item:hover {
            transform: scale(1.05);
        }
        .education-item .icon {
            background-color: #47477d;
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .education-item .icon img {
            width: 25px;
            height: 25px;
        }
        .education-item .details {
            flex-grow: 1;
        }
        .education-item .details h3 {
            margin: 0;
            font-weight: 400;
            font-size: 1.2em;
        }
        .education-item .details p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #b3b3d1;
        }
        .education-item .year {
            font-weight: 300;
            font-size: 0.9em;
            color: #7f7fa6;
        }
        .illustration {
            margin-top: 40px;
        }
        .illustration img {
            width: 400px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Educations</div>
        <div class="education-section">
            <div class="education-item">
                <div class="icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/student-male.png" alt="icon">
                </div>
                <div class="details">
                    <h3>BACHELOR DEGREE</h3>
                    <p>National University of Bangladesh</p>
                </div>
                <div class="year">2020 - Present</div>
            </div>
            <div class="education-item">
                <div class="icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/student-male.png" alt="icon">
                </div>
                <div class="details">
                    <h3>HIGHER SECONDARY CERTIFICATE</h3>
                    <p>Noakhali Islamia Kamil Madrasah</p>
                </div>
                <div class="year">2018 - 2020</div>
            </div>
            <div class="education-item">
                <div class="icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/student-male.png" alt="icon">
                </div>
                <div class="details">
                    <h3>SECONDARY SCHOOL CERTIFICATE</h3>
                    <p>Baitus Saif Islamia Madrasah</p>
                </div>
                <div class="year">2008 - 2018</div>
            </div>
        </div>
        <div class="illustration">
            <img src="https://via.placeholder.com/400x200" alt="Illustration">
        </div>
    </div>
</body>
</html>
